    <link rel="stylesheet" href="style.css">
    <linkhref="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap"rel="stylesheet">
</head>

<body>
    <div class="fade-in">
        <header>
            <div class="brand">
                <img src="images.jpg" alt="Logo" class="logo">
                <h1>Rental Mobil Mazaya</h1>
            </div>
            <nav>
                <a href="index.html">Beranda</a>
                <a href="mobil.html">Daftar Mobil</a>
                <a href="pesan.html">Pesan</a>
                <a href="contact.html" class="active">Kontak</a>
            </nav>
        </header>
      <h2 class="centered-title">Formulir Pemesanan</h2>
      <p class="subtext">Isi data di bawah ini untuk memesan mobil pilihan Anda. Kami akan menghubungi Anda secepatnya melalui WhatsApp.</p>

      <div class="form-box">
        <form id="formPesan">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required />

          <label for="telepon">Nomor WhatsApp</label>
          <input type="tel" id="telepon" name="telepon" required />

          <label for="mobil">Pilih Mobil</label>
          <select id="mobil" name="mobil" required>
            <option value="">-- Pilih Mobil --</option>
            <option value="Avanza">Toyota Avanza</option>
            <option value="Xenia">Daihatsu Xenia</option>
            <option value="Innova">Toyota Innova</option>
            <option value="Fortuner">Toyota Fortuner</option>
          </select>

          <label for="tanggal">Tanggal Sewa</label>
          <input type="date" id="tanggal" name="tanggal" required />

          <label for="durasi">Durasi Sewa (hari)</label>
          <input type="number" id="durasi" name="durasi" min="1" required />

          <button type="submit" class="btn">Kirim ke WhatsApp</button>
        </form>
      </div>
    </main>

    </div>
    <footer>
        <p>&copy; 2025 Rental Mobil Mazaya</p>
    </footer>
    <script>
        // Ambil parameter mobil dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedMobil = urlParams.get("mobil");
        if (selectedMobil) {
          document.getElementById("mobil").value = selectedMobil;
        }
    
        // Kirim ke WhatsApp
        document.getElementById("formPesan").addEventListener("submit", function(e) {
          e.preventDefault();
          const nama = document.getElementById("nama").value;
          const telepon = document.getElementById("telepon").value;
          const mobil = document.getElementById("mobil").value;
          const tanggal = document.getElementById("tanggal").value;
          const durasi = document.getElementById("durasi").value;
    
          const pesan = `Halo, saya ingin memesan mobil:\n\nNama: ${nama}\nNo. WhatsApp: ${telepon}\nMobil: ${mobil}\nTanggal: ${tanggal}\nDurasi: ${durasi} hari`;
    
          const whatsappLink = `https://wa.me/6281239023611?text=${encodeURIComponent(pesan)}`;
          window.open(whatsappLink, "_blank");
        });
      </script>
</body>
